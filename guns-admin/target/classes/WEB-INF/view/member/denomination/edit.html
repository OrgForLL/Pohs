@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="tagInfoForm">

            <input type="hidden" id="id" value="${denomination.id}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">面额值</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="value" name="value" type="number" value="${denomination.value}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">充值倍数</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="multiple" name="multiple" type="number" value="${denomination.multiple}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">使用次数</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="times" name="times" type="number" value="${denomination.times}">
                        </div>
                    </div>
		            <div class="row btn-group-m-t">
		                <div class="col-sm-10">
		                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="DenominationInfoDlg.editSubmit()"/>
		                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="DenominationInfoDlg.close()"/>
		                </div>
		            </div>
        		</div>
			</div>
		</div>
    </div>
</div>
<script src="${ctxPath}/static/modular/member/denomination/denomination_info.js"></script>
@}
