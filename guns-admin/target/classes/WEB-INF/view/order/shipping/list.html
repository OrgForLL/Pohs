@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>发货管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="consigneeName" name="收货人" />
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="phoneNum" name="收货人电话" />
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="sn" name="订单编号" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="Shipping.search()"/>
                            </div>
                        </div>
                        <#table id="ShippingTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/order/shipping/shipping.js"></script>
@}
