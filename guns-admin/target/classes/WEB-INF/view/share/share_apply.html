@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>分销员申请管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                             <div class="col-sm-3">
                                <#SelectCon id="status" name="状态" >
                                    <option value="">全部</option>
                                    <option value="3">未审核</option>
                                    <option value="4">通过</option>
                                    <option value="2">不通过</option>
                                </#SelectCon>
                            </div>
                          <!--    <div class="col-sm-3">
                              <#NameCon id="transactionId" name="支付单号" />
                            </div> -->
                            <div class="col-sm-6">
                                <#button name="搜索" icon="fa-search" clickFun="ShareApply.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="ShareApplyTableToolbar" role="group">
       
                        </div>
                        <#table id="ShareApplyTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/share/apply/shareApply.js"></script>
@}
