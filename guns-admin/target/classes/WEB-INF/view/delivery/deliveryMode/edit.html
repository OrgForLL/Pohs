@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" >
            <input type="hidden" id="id" value="${deliveryMode.id}">
            <div class="row">
                <div class="form-group">
				    <label class="col-sm-2 control-label">配送方式名称</label>
				    <div class="col-sm-10">
                       <input class="form-control"  type="text" name="name" id="name" value="${deliveryMode.name}"/>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">配送价格</label>
				    <div class="col-sm-10">
                       <input class="form-control"  type="text" name="price" id="price" value="${deliveryMode.price}"  />
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">排序</label>
				    <div class="col-sm-10">
                       <input class="form-control"  type="text" name="sequence" id="sequence" value="${deliveryMode.sequence}" />
				    </div>
				</div>
				 <div class="form-group">
				    <label class="col-sm-2 control-label">备注</label>
				    <div class="col-sm-10">
					      <textarea  id="remark" rows="5" style="width: 100%">${deliveryMode.remark}</textarea>
					</div>
				</div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-12">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="DeliveryModeInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="DeliveryModeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/delivery/deliveryMode/deliveryMode_info.js"></script>
@}
