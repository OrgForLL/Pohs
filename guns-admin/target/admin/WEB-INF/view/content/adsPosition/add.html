@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="brandInfoForm">

            <input type="hidden" id="id" value="">
			<input type="hidden" id="introduce" value="">
            <div class="row">
            	
                <div class="form-group">
				    <label class="col-sm-2 control-label">广告位名称</label>
				    <div class="col-sm-6">
                       <input class="form-control"  type="text" name="name" id="name" />
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">提示</label>
				    <div class="col-sm-6">
                       <input class="form-control"  type="text" name="tip" id="tip" />
				    </div>
				</div>
                
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-12">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="AdsPositionInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="AdsPositionInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/content/adsPosition/adsPosition_info.js"></script>
@}
