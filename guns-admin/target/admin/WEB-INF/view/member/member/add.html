@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="tagInfoForm">

            <input type="hidden" id="id" value="">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户昵称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="name" name="name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户编码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="cuntomer" name="cuntomer" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="phoneNum" name="phoneNum" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-9">
                            <select class="form-control m-b" id="sex">
			                    <option value="1">男</option>
								<option value="2">女</option>
			                </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >分配vip卡</label>
                        <div class="col-sm-9">
                            <select class="form-control m-b" id="isCard" onChange="MemberInfoDlg.selChange()" >
								<option value="false">否</option>
								<option value="true">是</option>
			                </select>
                        </div>
                    </div>
                    <div class="form-group" id="level" style="display:none;" >
                        <label class="col-sm-2 control-label" >会员卡等级</label>
                        <div class="col-sm-9">
                            <select class="form-control m-b" id="cardLevel" >
			                    @for(card in cardLevels){
                                <option value="${card.id}">${card.name}</option>
                                @}
			                </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >状态</label>
                        <div class="col-sm-9">
                            <select class="form-control m-b" id="status" >
			                    <option value="1">启用</option>
								<option value="0">停用</option>
			                </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="MemberInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="TagInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/member/member/member_info.js"></script>
@}
