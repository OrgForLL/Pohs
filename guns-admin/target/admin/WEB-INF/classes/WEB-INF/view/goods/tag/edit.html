@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="tagInfoForm">


            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签名称</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="name" name="name" type="text" value="${tag.name}">
							<input class="form-control" id="id" name="id" type="hidden" value="${tag.id}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">序号</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="sequence" name="sequence" type="text" value="${tag.sequence}" >

                        </div>
                    </div>
                    
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="TagInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="TagInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
<script src="${ctxPath}/static/modular/goods/tag/tag_info.js"></script>
@}
