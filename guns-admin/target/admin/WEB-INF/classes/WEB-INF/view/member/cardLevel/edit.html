@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="tagInfoForm">

            <input type="hidden" id="id" value="${cardLevel.id}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">等级名称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="name" name="name" type="text" value="${cardLevel.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">折扣</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="discount" name="discount" type="number" value="${cardLevel.discount}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">积分比例</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="integralProp" name="integralProp" type="number" value="${cardLevel.integralProp}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="num" name="num" type="number" value="${cardLevel.num}">
                        </div>
                    </div>
		            <div class="row btn-group-m-t">
		                <div class="col-sm-10">
		                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="CardLevelInfoDlg.editSubmit()"/>
		                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="CardLevelInfoDlg.close()"/>
		                </div>
		            </div>
        		</div>
			</div>
		</div>
    </div>
</div>
<script src="${ctxPath}/static/modular/member/cardLevel/cardLevel_info.js"></script>
@}
