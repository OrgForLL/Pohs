@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="tagInfoForm">

            <input type="hidden" id="id" value="${balance.id}">

            <div class="row">
                <div class="col-sm-12">
                	<div class="form-group">
                        <label class="col-sm-2 control-label">余额账户</label>
                        <div class="col-sm-9">
                            <input class="form-control" readonly="readonly" id="balanceSn" name="balanceSn" type="number" value="${balance.balanceSn}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户昵称</label>
                        <div class="col-sm-9">
                            <input class="form-control" readonly="readonly" id="name" name="name" type="text" value="${member.name}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-9">
                            <input class="form-control" readonly="readonly" id="phoneNum" name="phoneNum" type="number" value="${member.phoneNum}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">充值金额</label>
                        <div class="col-sm-9">
                             <div class="input-group m-b">
                                  <select class="form-control m-b" name="money" id="money">
                                     @for(denomination in denominations){
		                                <option value="${denomination.value}">${denomination.value}</option>
		                             @}
                                  </select>
                                 <span class="input-group-addon">&yen;</span>
                             </div>
                        </div>
                    </div>
                    
		            <div class="row btn-group-m-t">
		                <div class="col-sm-10">
		                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="BalanceInfoDlg.recharge()"/>
		                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="BalanceInfoDlg.close()"/>
		                </div>
		            </div>
        		</div>
			</div>
		</div>
    </div>
</div>
<script src="${ctxPath}/static/modular/member/balance/balance_info.js"></script>
@}
