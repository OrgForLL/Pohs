@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="tagInfoForm">

            <input type="hidden" value="${member.id}" id="id" name="id"/>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户昵称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="name" name="name" type="text" value="${member.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户编码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="customer" name="customer" type="text" value="${member.customer}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="phoneNum" name="phoneNum" type="text" value="${member.phoneNum}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-9">
                            <select class="form-control m-b" id="sex">
			                    <option value="1">男</option>
								<option value="2">女</option>
			                </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">vip卡号</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="cardSn" name="cardSn" type="text" value="${member.cardSn}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >状态</label>
                        <div class="col-sm-9">
                            <select class="form-control m-b" id="status" >
			                    <option value="1">启用</option>
								<option value="0">停用</option>
			                </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="MemberInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="TagInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
	$("#sex").find("option[value = '"+${member.sex}+"']").attr("selected","selected");
	$("#status").find("option[value = '"+${member.status}+"']").attr("selected","selected");
</script>
<script src="${ctxPath}/static/modular/member/member/member_info.js"></script>
@}
