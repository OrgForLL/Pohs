@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="integralInfoForm">

            <input type="hidden" id="id" value="${integral.id}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">会员昵称</label>
                        <div class="col-sm-10">
                            <input class="form-control" readonly id="memberName" type="text" value="${memberName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="phoneNum" readonly type="text" value="${phoneNum}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">积分值</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="integralValue" type="text" value="${integral.integralValue}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check"
                    clickFun="IntegralInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser"
                    clickFun="IntegralInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/member/integral/integral_info.js"></script>
@}
