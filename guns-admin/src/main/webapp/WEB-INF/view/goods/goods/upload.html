@layout("/common/_container.html"){
<!-- Web Uploader 样式 -->
<link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/demo/webuploader-demo.css">
<!-- 配置grid -->
<div class="panel-body">
	<div class="page-container">
		<p>您可以尝试文件拖拽，或者点击添加图片按钮.推荐图片：分辨率（700*700），大小（100KB以内）</p>
		<div id="uploader" class="wu-example">
			<div class="queueList">
				<div id="dndArea" class="placeholder">
					<div id="filePicker"></div>
					<p>或将照片拖到这里，单次最多可选300张</p>
				</div>
			</div>
			<div class="statusBar" style="display:none;">
				<div class="progress">
					<span class="text">0%</span>
					<span class="percentage"></span>
				</div>
				<div class="info"></div>
				<div class="btns">
				    <div id="filePicker2"></div>
				    <div class="uploadBtn">开始上传</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	 // 添加全局站点信息
	 var BASE_URL = '${ctxPath}/static/js/plugins/webuploader';
</script>
<script src="${ctxPath}/static/js/demo/webuploader-demo.js"></script>
@}
