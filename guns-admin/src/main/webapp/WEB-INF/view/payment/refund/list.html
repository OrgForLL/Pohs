@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>退款管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="outTradeNo" name="订单编号" />
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="transactionId" name="支付单号" />
                            </div>
                            <div class="col-sm-6">
                                <#button name="搜索" icon="fa-search" clickFun="Refund.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="RefundTableToolbar" role="group">
       
                        </div>
                        <#table id="RefundTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/payment/refund/refund.js"></script>
@}
